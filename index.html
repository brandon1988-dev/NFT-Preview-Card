<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

  <body>
    <div class="container">
    <div>
      <img id="block" src="./images/image-equilibrium.jpg" alt="Block">
    </div>

    <div id="banner">
      Equilibrium #3429
    </div>

    <p class="info">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="info-pane">
      <img id="eth" src="./images/icon-ethereum.svg"><span style = "color: hsl(178, 100%, 50%)"> 0.041 ETH </span> 
      <img id="clock" src="./images/icon-clock.svg"> <span style="color: hsl(215, 51%, 70%)"> 3 days left</span>   
    </div>

    <hr />

    <p class="bottom">
      <img id = "profilepic" src="./images/image-avatar.png" alt="Profile Picture">
      <span style="color:hsl(215, 51%, 70%)"> Creation of </span> Jules Wyvern
    </p>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Brandon Goewert</a>.
    </div>

</div>
</body>

</html>
